<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>World Population Growth</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
  .center-content {
    text-align: center;
  }
</style>
</head>
<body>
<div class="container center-content">
  <div class="row">
    <div class="col-md-12">
      <h1>World Population Growth</h1>
      <h2>Explore the world population change over the years</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="well">
        <h3>Select a Country:</h3>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" mx-auto>
      <div id="bar"></div>
    </div>
  </div>
  <div class="col-md-12">
    <h3>Population Density by Country in 2022</h3>
    <h5>Thousands of People per Square Kilometer</h5>
    <div id="geoChart" style="width: 100%; height: 400px;"></div>
  </div>
  <div class="col-md-12 chart-container">
    <div id="populationMap" style="width: 100%; height: 400px;"></div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script> <!-- Include D3.js library if not already included -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly library if not already included -->
  <script>
    function animation() {
    }
    animation();
  </script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="/static/charts.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly library if not already included -->
</div>
</body>
</html>
