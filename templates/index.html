<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>World Population Growth</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>


<body>
    <div class="container">
    <div class="row">
    <div class="col-md-12 jumbotron text-center">
    <h1>World Population Growth</h1>
    <p>Explore the world population change over the years</p>
    </div>
    </div>
    </div>
    
    <div class="row">
        <div class="col-md-2">
        <div class="well">   
        <h5>Select a Country:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        </div>
    </div>
    
    <div class="col-md-14">
        <div id="bar"></div>
    </div>
    
    <div class="col-md-12" text-center>
        <h3>Population Density accross the World in 2022</h3>
        <div id="geoChart" style="width: 100%; height: 400px;">
        </div>
    </div>
    
    
    <div class="col-md-12">
    <div id="map"></div>
    </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/static/charts.js"></script>
    
    
    </body>
    
    </html>
